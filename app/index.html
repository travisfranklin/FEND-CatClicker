<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEND CatClicker</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main>
      <h1>Click a cat</h1>
      <ul class="catList__Links">
      </ul>
      <ul class="catList__Container">
      <!-- Cats Added Here from Main.js -->
      </ul>
    </main>
    <div class="admin">
      <button class="admin__toggle">Admin</button>
      <div class="admin__wrapper closed">
        <button class="green" id="submit" type="submit">save</button>
        <div class="admin__form">
          <form>
              <div class="container">
                <label for="name">Name</label>
                <input id="inputName" type="text" placeholder="name" name="name" required><br>
                <label for="imgUrl">Img Url</label>
                <input id="inputURL" type="text" placeholder="Image URL" name="imgUrl" required><br>
                <label for="clicks"># Clicks</label>
                <input id="inputClickCount" type="number" placeholder="# Clicks" name="clicks" required>
                <input id="inputID" type="hidden" name="id">
              </div>
          </form>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
